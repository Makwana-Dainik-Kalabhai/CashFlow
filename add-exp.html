<style>
    /* Modal */
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 30;
        opacity: 0;
        pointer-events: none;
        transition: var(--transition);
    }

    .modal.active {
        opacity: 1;
        pointer-events: all;
    }

    .modal-content {
        background: white;
        border-radius: 12px;
        width: 100%;
        max-width: 500px;
        padding: 2rem;
        box-shadow: var(--shadow-lg);
        transform: translateY(20px);
        transition: var(--transition);
    }

    .modal.active .modal-content {
        transform: translateY(0);
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
    }

    .modal-title {
        font-size: 1.25rem;
        font-weight: 600;
    }

    .close-btn {
        background: transparent;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--text-secondary);
    }

    .form-group {
        margin-bottom: 1.25rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        font-family: inherit;
        transition: var(--transition);
    }

    .form-control:focus {
        outline: none;
        border-color: #a777e3;
        box-shadow: 0 0 0 3px rgba(167, 119, 227, 0.2);
    }

    .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
        margin-top: 2rem;
    }

    /* Responsive Styles */
    @media (max-width: 1024px) {
        .dashboard {
            grid-template-columns: 1fr;
        }

        .sidebar {
            position: fixed;
            left: -100%;
            top: 0;
            height: 100vh;
            width: 240px;
            transition: var(--transition);
        }

        .sidebar.active {
            left: 0;
        }

        .main-content {
            padding: 1rem;
        }

        .overview-cards {
            grid-template-columns: repeat(2, 1fr);
        }

        .charts-section {
            grid-template-columns: 1fr;
        }
    }

    @media (max-width: 768px) {
        .overview-cards {
            grid-template-columns: 1fr;
        }

        .table-actions {
            flex-direction: column;
            gap: 0.5rem;
        }

        .btn {
            width: 100%;
            justify-content: center;
        }
    }

    /* Animations */
    @keyframes flipInY {
        from {
            transform: perspective(400px) rotate3d(0, 1, 0, 90deg);
            opacity: 0;
        }

        40% {
            transform: perspective(400px) rotate3d(0, 1, 0, -20deg);
        }

        60% {
            transform: perspective(400px) rotate3d(0, 1, 0, 10deg);
        }

        80% {
            transform: perspective(400px) rotate3d(0, 1, 0, -5deg);
        }

        to {
            transform: perspective(400px);
            opacity: 1;
        }
    }

    @keyframes growIn {
        from {
            transform: scale(0.8);
            opacity: 0;
        }

        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    .flip-animation {
        animation: flipInY 0.7s ease-out forwards;
    }

    .grow-animation {
        animation: growIn 0.5s ease-out forwards;
    }

    /* Particle.js container */
    #particles-js {
        position: absolute;
        width: 100%;
        height: 200px;
        top: 0;
        left: 0;
        z-index: -1;
    }
</style>

<!-- Add Expense Modal -->
<div class="modal" id="expenseModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Add New Expense</h3>
            <button class="close-btn" id="closeModal">&times;</button>
        </div>
        <form id="expenseForm">
            <div class="form-group">
                <label for="expenseName" class="form-label">Expense Name</label>
                <input type="text" id="expenseName" class="form-control" placeholder="e.g. Grocery Shopping" required>
            </div>
            <div class="form-group">
                <label for="expenseCategory" class="form-label">Category</label>
                <select id="expenseCategory" class="form-control" required>
                    <option value="">Select a category</option>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="housing">Housing</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="utilities">Utilities</option>
                    <option value="health">Health</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expenseAmount" class="form-label">Amount</label>
                <input type="number" id="expenseAmount" class="form-control" placeholder="0.00" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="expenseDate" class="form-label">Date</label>
                <input type="date" id="expenseDate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="expenseDescription" class="form-label">Description (Optional)</label>
                <textarea id="expenseDescription" class="form-control" rows="3"
                    placeholder="Add any notes about this expense"></textarea>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-outline" id="cancelExpense">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Expense</button>
            </div>
        </form>
    </div>
</div>
